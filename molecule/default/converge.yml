---

- name: Converge for Centos
  hosts:
    - nginx_centos_8
    - nginx_centos_9
  pre_tasks:
    - name: install firewalld
      dnf:
        name:
          - firewalld
          - python3-firewall
    - name: enable firewalld
      service:
        name: firewalld
        enabled: true
        state: started
  roles:
    - role: elan.simple_nginx_reverse_proxy
      configure_for_firewalld: true

- name: Converge for Ubuntu
  hosts:
    - nginx_ubuntu
    - nginx_debian
  roles:
    - role: elan.simple_nginx_reverse_proxy
